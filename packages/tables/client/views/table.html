<template name="GameTablesTable">
    <div class="col-sm-6 col-md-4" id="{{_id}}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>{{displayName}}</h4>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item">Игра <span
                        class="badge">{{gameDisplayName}}</span></a>
                <a href="#" class="list-group-item"  data-toggle="collapse" data-target="#{{_id}} .playersList">
                Игроки <span class="badge">{{playersCnt}}</span></a>
                {{#if playersCnt}}
                    <div class="playersList collapse">
                        {{#each players}}
                            <a href="#" class="list-group-item">{{nickname}}</a>
                        {{/each}}
                    </div>
                {{/if}}
            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <button class="btn btn-primary" name="sitDownBtn">{{sitDownLabel}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
