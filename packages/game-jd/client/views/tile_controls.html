<template name="JDTileControls">
    <div class="jd-tileControls text-center" id="jdTileControls">
        <div class="btn-group btn-group-xs">
            <button class="btn btn-primary" name="rotateLeft"><span class="glyphicon glyphicon-chevron-left"></span></button>
            <button class="btn btn-success" name="appendToMap"><span class="glyphicon glyphicon-ok"></span></button>
            <button class="btn btn-danger" name="returnToDeck"><span class="glyphicon glyphicon-remove"></span></button>
            <button class="btn btn-primary" name="rotateRight"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
    </div>
</template>
