<template name="JDCompetition">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button id="jdCompetitionEnd" class="close">&times;</button>
                    <h3 class="panel-title">{{{competitionHeader}}}</h3>
                </div>
                <!-- Table -->
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th class="col-sm-5 text-center">{{offenderName}}</th>
                            <th class="col-sm-2 text-center">
                                <button id="jdCompetitionDice" class="btn {{diceStyle}} jd-icon jd-dice-single"></button>
                            </th>
                            <th class="col-sm-5 text-center">{{defenderName}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-jdcomp-round="1">
                            <td data-jdcomp = 'offender'></td>
                            <td>1</td>
                            <td data-jdcomp = 'defender'></td>
                        </tr>
                        <tr data-jdcomp-round="2">
                            <td data-jdcomp = 'offender'></td>
                            <td>2</td>
                            <td data-jdcomp = 'defender'></td>
                        </tr>
                        <tr data-jdcomp-round="3">
                            <td data-jdcomp = 'offender'></td>
                            <td>3</td>
                            <td data-jdcomp = 'defender'></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
